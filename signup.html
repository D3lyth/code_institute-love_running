<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Love Running</title>
    
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
  <section class="form-section">
     <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
       <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>  
       <label for="fname" id="fname">First Name</label>
        <input id="fname" type="text" name="first_name" class="text-input" required />
       <label for="lname" id="lname">Last Name</label>
        <input id="lname" type="text" name="last_name" class="text-input" required />
       <label for="email" id="email">Email Address</label>
        <input id="email" type="email" name="email_address" class="text-input" required />
    <label for="road" id="road">Road</label>
     <input name="running_preference" type="radio" id="road" value="road" required />
    <label for="trail" id="trail">Trail</label>
     <input name="running_preference" type="radio" id="trail" value="trail" />
    <label for="both" id="both">Both</label>
     <input name="running_preference" type="radio" id="both" value="both" /> 
    <input type="submit" value="Let's Run!" class="join-button"/> 
     </form>
   </section> 
    <footer>
        <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
    </footer>
    <script src="https://kit.fontawesome.com/3982258271.js"></script>
</body>
</html>
